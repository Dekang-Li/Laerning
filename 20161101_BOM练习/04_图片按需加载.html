<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	margin: 0;
}
#wrap {
	width: 520px;
	margin: 0 auto;
}
#list {
	margin: 0;
	padding: 0;
	list-style: none;
}
#list li {
	width: 240px;
	height: 240px;
	border: 1px solid #000;
	margin: 9px;
	float: left;
	background: url(img/loading.gif) no-repeat center center;
}
#list img {
	display: block;
	opacity: 0;
}
#btn {
	width: 200px;
	height: 40px;
	display: block;
	margin: 0 auto;
}
</style>
<script type="text/javascript" src="miaov.js"></script>
<script type="text/javascript">
var data = [];
for(var i = 0; i < 20; i++){
	data.push("img/"+(i%16+1)+".jpg");
}
//创建数组  
console.log(data);
</script>
</head>
<body>
<div id="wrap">
	<ul id="list"></ul>
	<input type="button" value="加载更多图片" id="btn">
</div>
<script type="text/javascript">
(function(){
	var list = document.getElementById('list');
	var btn = document.getElementById('btn');
	var lis = list.children;
	var length = 6;     //每次循环的长度
	var start = 0;		//每次循环的初始值
	//getBoundingClientRect().top
	create();
	btn.onclick = function(){
		start += length;    //每次点击初始值变化
		create();
	};
	function create(){
		var end = start + length;   //每次循环的停止值
		end = end > data.length?data.length:end; //如果end大于data.length 则end等于data.length 否则 end = end
		for(var i = start; i < end; i++){ 
			var li = document.createElement("li");
			li.dataset.img = data[i];   //每张图片地址
			li.isCreate = false;	//li中添加img时，做判断   如果添加过 就不再次添加   只添加一次
			list.appendChild(li);   //在list 中添加li
		}
		if(end >= data.length){
			btn.style.display = "none";
		}         //当end >= data.length 时  消除按钮
		show();   
	};
	window.onscroll = window.onresize = function(){
		show();
	};
	function show(){
		for(var i = 0; i < lis.length; i++){
			var rect = lis[i].getBoundingClientRect();
			if((rect.top+rect.height)>0
			 && rect.top < window.innerHeight
			 && !lis[i].isCreate){    //判断li是否在可视区 ： (rect.top+rect.height)>0  li在上方是否可见
//			 	rect.top < window.innerHeight  li在下方是否可见    
				createImg(lis[i]);   //添加img
				lis[i].isCreate = true;   //将lis[i].isCreate = true  变成true  下次!lis[i].isCreate 不运行
			}
		}
	}
	function createImg(li){
		var img = new Image();
		img.src = li.dataset.img;  //添加地址    记住方法     ★★★★
		li.appendChild(img);
		mTween(img,{opacity:100},1500,"easeOut");
	}
})();	
</script>
</body>
