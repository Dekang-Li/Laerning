<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
        <style>
            #wrap div {
                width: 30px;
                height: 30px;
                background: black;
                margin: 10px;

            }
        </style>
	</head>
    <script>
        window.onload = function() {
            var input = document.getElementsByTagName("input");
            var wrap = document.getElementsByTagName("div");
            var i = 0;
            var block = true;
            input[0].onclick = function() {
                for(var i = 0;i < 100; i++) {
                    wrap[0].innerHTML += '<div></div>';
                }
            }
        }
    </script>
	<body>
		<input type="button" value="创建100个div" />
		<div id="wrap">
        </div>
	</body>
