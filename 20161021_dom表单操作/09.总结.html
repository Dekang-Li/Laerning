<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--1.
	★★onmousedown  鼠标按下
	★★onmouseup    鼠标抬起
	
	box.onmousedown = function(){
		console.log("按下");
	};
	box.onmouseup = function(){
		console.log("抬起");
	};-->
	
	
	<!--2.
		var input = document.getElementsByTagName('input');
		★★//onfocus 获得焦点
		input[0].onfocus = function(){
			this.style.borderColor = "red";
		};
		★★//onblur 失去焦点
		input[0].onblur = function(){
			this.style.borderColor = "#000";
		};-->
	
	
	<!--3.
	★★input[1].focus(); // 自动得到焦点
	★★input[0].blur(); // 失去焦点-->
	
	
	<!--4.
		var sel = document.getElementsByTagName('select')[0];
		var input = document.getElementsByTagName('input')[0];
		★★★//onchange 表单的空间的内容发生变化的时候
		★★★// input的onchange 发生在失去焦点之后
		sel.onchange = function(){
			console.log(this.value);
		};	
		input.onchange = function(){
			console.log(this.value);
		};-->
		
	<!--5.
	var input = document.getElementsByTagName('input')[0];
	★★★//oninput input的value发生变化(当input在输入内容的时候执行)
		input.oninput = function(){
			console.log(this.value);
		};
	};-->
	
	
	<!--6.
	var form = document.getElementsByTagName('form')[0];
		var input = document.getElementsByTagName('input');
		★★★//onsubmit 当表单提交的时候触发
		form.onsubmit = function(){
			console.log("haha");
			★★★return false; //阻止提交
		};
		
		例子： 
		form.onsubmit = function(){
			if(input[0].value == ""){
				alert("请输入内容");
				input[0].focus();
				return false;
			}
			if(input[1].value == ""){
				alert("请输入密码");
				input[1].focus();
				return false;
			}
		};-->
		
		<!--7.
		var subBtn = document.getElementsByTagName('a')[0];
		var input = document.getElementsByTagName('input');
		★★★★//form.submit(); 提交表单
		subBtn.onclick = function(){
			if(input[0].value == ""){
				alert("请输入内容");
				input[0].focus();
			}else if(input[1].value == ""){
				alert("请输入密码");
				input[1].focus();
			} else {
				form.submit();
			}
		};-->
	<body>
	</body>
