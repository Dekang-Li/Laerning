<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>贪吃蛇</title>
		<link rel="stylesheet" href="css/page.css" />
	</head>
	<body>
		<div class="snakeWrap">
			<div id="info">贪吃蛇</div>
			<div id="map">
			</div>
			<div class="help">
				<span class="box"></span><span>好吃的</span>
				<span class="box"></span><span>地沟油</span>
				<span class="box"></span><span>滑板</span>
				<span class="box"></span><span>刹车</span>
				<span>得分：<strong id="score">0</strong></span>
			</div>
			<div id="btn">开始游戏</div>
		</div>
		<script>
			(function (doc){
				var map = doc.getElementById("map");
				var div = map.getElementsByTagName("div");
				var inner = "";
				console.log(div);
				for(var i = 0; i < 400; i++) {
					inner += "<div></div>"; 
				}
				map.innerHTML = inner;
				for(var i = 0; i < 20; i++) {
					for(var j = 0; j < 20; j++) {
						var l = i*13;
						var t = j*13;
						div[i*20 + j].style.top = l + "px";
						div[i*20 + j].style.left = t + "px";
					}
				}
				
			})(document);
		</script>
		<script src="js/snake.js"></script>
	</body>
