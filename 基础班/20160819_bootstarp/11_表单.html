<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>无标题文档</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group form-group-lg has-error has-feedback">
			<label for="text" class="col-xs-3 text-right control-label">账户</label>
            <div class="col-xs-9">
				<input id="text" type="text" class="form-control">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
		</div>
        <div class="form-group form-group-sm has-success has-feedback">
			<label for="password" class="col-xs-3 text-right control-label">密码</label>
            <div class="col-xs-9">
				<input id="password" type="password" class="form-control">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
		</div>
        <div class="form-group has-warning has-feedback">
			<label for="message" class="col-xs-3 text-right control-label">留言</label>
            <div class="col-xs-9">
				<textarea class="form-control"></textarea>
                <span class="glyphicon glyphicon-alert form-control-feedback"></span>
            </div>
		</div>
        <div class="form-group">
            <div class="checkbox disabled">
                <label class="col-xs-9 col-xs-offset-3">
                    <input type="checkbox" disabled /> 记住密码
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 text-right control-label">居住地</label>
            <div class="col-xs-9">
                <select class="form-control" multiple >
                    <option>北京</option>
                    <option>北京</option>
                    <option>北京</option>
                    <option>北京</option>
                </select>
            </div>
        </div>
        <div class="form-group">
        	<label class="col-xs-3 text-right control-label">邮箱</label>
            <div class="col-xs-9">
            	<p class="form-control-static">sadsadsad@miaov.com</p>
            </div>
        </div>
	</form>
</div>	
</body>
