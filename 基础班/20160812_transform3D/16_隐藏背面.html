<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes move {
	0%{
		transform: rotateY(0deg);
	}
	100% {
		transform: rotateY(360deg);
	}
}
.wrap {
	width: 500px;
	height: 500px;
	border: 1px solid #000;
	perspective: 1000px;
	margin: auto;
}
.div {
	width: 500px;
	height: 500px;
	position: relative;
	transform-style: preserve-3d;
	animation: 5s move infinite linear;
}
.div div {
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	backface-visibility: hidden;
	transform-style: preserve-3d;
}
.div span {
	display: block;
	width: 100%;
	height: 100%;
	transform: translateZ(50px);
	font: 100px/500px "宋体";
	text-align: center;
}
.div .span2 {
	position: absolute;
	display: block;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	transform: translateZ(100px);
	font: 100px/500px "宋体";
	text-align: center;
}
.div .span3 {
	position: absolute;
	display: block;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	transform: translateZ(150px);
	font: 100px/500px "宋体";
	text-align: center;
}
.div1 {
	position: relative;
	background: url(bg1.jpg) no-repeat center center;
	transform: translateZ(25px);
	opacity: .3;
}
.div2 {
	background: url(bg2.jpg) no-repeat center center;
	transform: translateZ(-25px) rotateY(180deg);
	opacity: .3;
}
</style>
</head>
<body>
<div class="wrap">
	<div class="div">
    	<div class="div1">
        	<span>前</span>
        	<span class="span2">前2</span>
        	<span class="span3">前3</span>
        </div>
        <div class="div2">
        	<span>后</span>
        	<span class="span2">后2</span>
        	<span class="span3">后3</span>
        </div>
    </div>
</div>
</body>
