<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes move {
	from{
		transform: rotateX(0deg);
	}
	to{
		transform: rotateX(360deg);
	}
}
#box {
	width: 100px;
	height: 100px;
	border: 2px solid #000;
	padding: 100px;
	margin: 50px auto;
	perspective: 200px;
}
#div {
	width: 102px;
	height: 102px;
	font: 60px/100px "宋体";
	text-align: center;
	color: #fff;
	position: relative;
	transform-style: preserve-3d;
	transform-origin: center center -156.96px;	 
	animation: move 10s linear infinite;
}
#div span {
	width: 100px;
	height: 100px;
	border: 1px solid #000;
	border-radius: 10px;
	position: absolute;
	background: green;
	color: #000;
	left: 0;
	top: 0;
	transform-origin: center center -156.96px;
}
#div span:nth-of-type(1) {
	/*background: #0C0;*/
	transform: rotateX(0deg);
}
#div span:nth-of-type(2) {
	transform: rotateX(-36deg);
}
#div span:nth-of-type(3) {
	/*background: #F63;*/
	transform: rotateX(-72deg);
}
#div span:nth-of-type(4) {
	/*background: #909;*/
	transform: rotateX(-108deg);
}
#div span:nth-of-type(5) {
	/*background: #909;*/
	transform: rotateX(-144deg);
}
#div span:nth-of-type(6) {
	/*background: #909;*/
	transform: rotateX(-180deg);
}
#div span:nth-of-type(7) {
	/*background: #909;*/
	transform: rotateX(-216deg);
}
#div span:nth-of-type(8) {
	/*background: #909;*/
	transform: rotateX(-252deg);
}
#div span:nth-of-type(9) {
/*	background: #909;*/
	transform: rotateX(-288deg);
}
#div span:nth-of-type(10) {
	/*background: #909;*/
	transform: rotateX(-324deg);
}
#box:hover #div {
	transform: rotateX(1080deg);
}
</style>
</head>
<body>
<div id="box">
	<div id="div">
    	<span>0</span>
    	<span>1</span>
    	<span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    	<span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
    </div>
</div>
</body>
