<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body {
	margin: 0;
	overflow: hidden;
}
@keyframes rotate {
	0%{
		transform: rotate(0deg);
	}
	100%{
		transform: rotate(360deg);
	}
}

.box {
	margin: 50px auto;
	width: 500px;
	height: 500px;
	border: 1px solid #000;
	border-radius: 50%;
	background: 
		repeating-radial-gradient(
			at 50% 50%,
			rgba(0,255,126,.5) 0px,
			rgba(0,255,126,.5) 10px,
			rgba(255,0,255,.5) 10px,
			rgba(255,0,255,.5) 20px
		),
		repeating-linear-gradient(
			90deg,
			rgba(0, 0, 0, 0) 0px,
			rgba(0, 0, 0, 0) 20px,
			rgba(0, 0, 0, 0.5) 20px,
			rgba(0, 0, 0, 0.5) 40px
		),
		repeating-linear-gradient(
			rgba(0, 0, 0, 0) 0px,
			rgba(0, 0, 0, 0) 20px,
			#f60 20px,
			#f60 40px
		);
	animation: .1s rotate infinite linear;	
	background-position:0 0, 0 0, 0 0 ;
}
/*
	元素拥有多张背景图时，每张背景图之间以","隔开;
	元素拥有多张背景图时，背景颜色写在最后.
	多张背景图的时候，先写在上边，后写的在下边
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
