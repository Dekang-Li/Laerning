<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 500px;
	height: 300px;
	padding: 100px;
	border: 30px solid rgba(0, 0, 0, .2);
	background: url(13.jpg) no-repeat 0 0;
	background-origin: content-box;
	/*
		背景图的原点默认 在元素padding的左上角
		
		background-origin (背景图原点位置)
			border-box (边框左上角)
			padding-box(padding左上角 默认值)
			content-box (背景图原点设置)
	*/
}
#div {
	width: 500px;
	height: 300px;
	background: rgba(204, 255, 0, .5);
}
</style>
</head>
<body>
<div id="box">
	<div id="div"></div>
</div>
</body>
