<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	span {

		height: 30px;
		font: 16px/30px "宋体";
		background: #ccc;
		text-align: center;
	}
	input {
		display: none;
	}
	input:checked+span{

		color: #fff;
	}
</style>
</head>
<body>

	</label>
	<label>

	</label>
</body>
