<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	#wrap {
		width: 400px;
		height: 430px;
		position: relative;
		border: 2px solid #000;
	}
	label {
		float: left;
	}
	span {
		float: left;
		width: 100px;
		height: 30px;
		font: 16px/30px "宋体";
		background: #ccc;
		text-align: center;
	}
	div {
		position: absolute;
		left: 0;
		top: 30px;
		width: 100%;
		height: 400px;
		background: #000;
		font: 100px/400px "宋体";
		color:#fff;
		text-align: center;
		display: none;
	}
	input {
		display: none;
	}
	input:checked+span{
		background: #000;
		color: #fff;
	}
	input:checked~div{
		display: block;
	}
</style>
</head>
<body>
<section id="wrap">	
	<label>
		<input type="radio" name="gender" checked />
		<span>选项1</span>
		<div>
			内容1
		</div>
	</label>
	<label>
		<input type="radio" name="gender" />
		<span>选项2</span>
		<div>
			内容2
		</div>
	</label>
	<label>
		<input type="radio" name="gender" />
		<span>选项3</span>
		<div>
			内容3
		</div>
	</label>
	<label>
		<input type="radio" name="gender" />
		<span>选项4</span>
		<div>
			内容4
		</div>
	</label>
</section>	
</body>
