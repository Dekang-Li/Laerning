<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#wrap {
			width: 400px;
			height: 300px;
			border: 1px solid #000;
			margin: 30px auto;
			position:relative;
			overflow:  hidden;
			text-align:  center;
		}
		input {
			display:  none;
		}
		label {
			display: inline-block;
		}
		label span {
			display: inline-block;
			width: 10px;
			height: 10px;
			background: rgba(255, 255, 255, .6);
			position: relative;
			z-index: 3;
			border-radius: 5px;
		}
		input:checked+label span {
			background: #f60;
		}
		#wrap img {
			position: absolute;
			left: -100%;
			top: 0px;
			width: 100%;
			height: 300px;
			z-index: 1;
			transition: 1s;
		}
		#wrap input:checked~label img {
			left: 100%;
		}
		#wrap input:checked+label img {
			left: 0;
		}
		/*
			1.左侧 -100%；
			2.当前显示 0
			3.在右侧 100% 
		*/
	</style>
</head>
<body>
<section id="wrap">
	<input type="radio" name="tab" id="tab1" checked />
	<label for="tab1">
		<span></span>	
		<img src="img/img1.jpg"/>
	</label>
	
	
	<input type="radio" name="tab" id="tab2" />
	<label for="tab2">
		<span></span>	
		<img src="img/img2.jpg"/>
	</label>
	
	
	<input type="radio" name="tab" id="tab3" />
	<label for="tab3">
		<span></span>
		<img src="img/img3.jpg"/>
	</label>
	
	<input type="radio" name="tab" id="tab4" />
	<label for="tab4">
		<span></span>
		<img src="img/img4.jpg"/>
	</label>
</section>	
</body>
