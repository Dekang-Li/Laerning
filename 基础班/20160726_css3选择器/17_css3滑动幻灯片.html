<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#wrap {
			width: 400px;
			height: 300px;
			border: 1px solid #000;
			margin: 30px auto;
			position:relative;
		}
		input {
			display:  none;
		}
		label {
			float: left;
			width: 98px;
			font: 14px/28px "宋体";
			color: #000;
			background: rgba(255, 255, 255, .5);
			text-align:  center;
			position:  relative;
			z-index: 2;
			border: 1px solid rgba(255, 255, 255, .8);
		}
		input:checked+label {
			background: rgba(0, 0, 0, .5);
			color: #fff;
		}
		#wrap img {
			position: absolute;
			left: -100%;
			top: 0;
			width: 100%;
			height: 300px;
			z-index: 1;
		}
		#wrap input:checked~img {
			left: 100%;
		}
		/*
			1.左侧 -100%；
			2.当前显示 0
			3.在右侧 100% 
		*/
	</style>
</head>
<body>
<section id="wrap">
	<input type="radio" name="tab" id="tab1" checked />
	<label for="tab1">图片1</label>
	<img src="img/img1.jpg"/>
	
	<input type="radio" name="tab" id="tab2" />
	<label for="tab2">图片2</label>
	<img src="img/img1.jpg"/>
	
	<input type="radio" name="tab" id="tab3" />
	<label for="tab3">图片3</label>
	<img src="img/img1.jpg"/>
	
	<input type="radio" name="tab" id="tab4" />
	<label for="tab4">图片4</label>
	<img src="img/img1.jpg"/>
</section>	
</body>
