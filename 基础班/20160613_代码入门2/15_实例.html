<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 298px;
	height: 416px;
	border: 1px solid #767676;
	border-top: 2px solid #028ffc;
}
#header {
	width: 298px;
	height: 29px;
	border-bottom: 1px solid #767676;
}
#div1 {
	width: 298px;
	height: 56px;
	border-bottom: 1px solid #c6c6c6;
}
</style>
</head>
<body>
<div id="box">
	<div id="header"></div>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</div>
<!--
	#box #header  嵌套关系 父子级关系 
    box是header父级     header是 box的子级
    
    #header #div1 并列关系 兄弟级标签
-->
</body>
